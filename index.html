<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Snapchat</title>
    <link rel="stylesheet" href="style.css">
    <img src="image/Vector.png" class="logo">
</head>

<body>
    <div class="main-container">
        <div class="container">

            <div class="welcome-text">Welcome Back!</div>

            <div class="google-button">Log In Via Google</div>

            <div class="trouble-text">Trouble Logging In?</div>

            <div class="or-text">OR</div>

            <div class="email-input">
                <div class="input-data">
                    <input type="text">
                    <label>USERNAME OR EMAIL</label>
                </div>
            </div>

            <div class="password-input">
                <div class="input-data">
                    <input type="password">
                    <label>PASSWORD</label>
                </div>
            </div>

            <div class="forget-password-link">Forget Password?</div>

            <div><button class="login-button">Log In</button></div>

            <div>
                <span class="signup-text">Sign up</span>
                <span class="signup-info">if You don't have an account</span>
            </div>

            <div class="yellow-bar"></div>

        </div>
    </div>

</body>

</html>
